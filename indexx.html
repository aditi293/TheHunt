<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golden Hunt</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="icon" href="images/favicon.png">
</head>
<body>

<div class="main">

<div class="container">
	

	<div id="board">
		<div id="ui" class="col-sm-12 col-md-12 col-lg-12">
		<h1>Golden Hunt Game</h1>
			<label><img class="icon" src="lifeicon.png" alt="Life" height="35px" /><progress id="health" value="0" max="10"></progress></label><br/>
			<label id="score-div"><img class="icon" src="scoreicon.png" alt="Score" height="35px" /><p id="demo3">0</p></label>
            <p id="demo4"><strong>Write your details:</strong></p>
            
				<form>
                  Full name
                  <input type="text" name="" placeholder="Enter name">
                  <br>
                  Email
                  <input type="text" name="" placeholder="Enter email">
                </form>
			

			<p id="demo4"><strong>How to play:</strong></p>
			<ul id="rules">
				<li>Answer each question given</li>
				<li>for each correct answer you'll win 10 points</li>
			</ul>

			<button id="start-button" class="btn-block" ><a href="start.html">Start Game</a></button>
		</div>
				
		
	</div>
	
</div>

</div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/game.js"></script>

</html>
